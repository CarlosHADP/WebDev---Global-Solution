<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/Landing page - GS/public/css/fonts.css">
    <link rel="stylesheet" href="/Landing page - GS/public/css/global.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div>
            <input type="text" id="username" required>
            <i class='bx bxs-user'></i>
        </div>
        
        <div>
            <input type="password" id="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div>
            <button id="entrar">Entrar</button>
            <p>Nao tem conta? <a href="registrar.html">Registre-se</a></p>
        </div>
    </div>


    <script src="/JS/src/login.js"></script>
    <script src="/JS/src/registro.js"></script>
</body>
</html>
