<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/Landing page - GS/public/css/fonts.css">
    <link rel="stylesheet" href="/Landing page - GS/public/css/global.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Registre-se</h1>
    <div>
        <input type="text" id="criarUsername" required>
        <i class='bx bxs-user'></i>
    </div>
    
    <div>
        <input type="password" id="criarPassword" required>
        <i class='bx bxs-lock-alt'></i>
    </div>

    <div>
        <button type="submit" id="criarConta">Criar Conta</button>
        <i class='bx bx-arrow-back'></i>
        <a href="login.html">Voltar</a>
    </div>


    <script src="/JS/src/registro.js"></script>
</body>
</html>
